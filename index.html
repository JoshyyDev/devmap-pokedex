<!DOCTYPE html>
<html lang="pt-BR" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Pokédex</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main_container">
        <section class="cards_wrapper">
          <div class="card__container">
            <header class="card__header">
              <div class="card__details">
                <h1>
                  <strong>Pikachu</strong>
                  <span>#001</span>
                </h1>

                <mark>pro</mark>
              </div>

              <div class="image_wrapper">
                <img src="./assets/images/dragonite.png" alt="Dragonite" />
              </div>
            </header>

            <section class="card__content">
              <div>
                <h3>Status</h3>

                <ul class="status__list">
                  <li>HP: 300</li>
                  <li>Ataque: 600</li>
                  <li>Defesa: 1200</li>
                  <li>Velocidade: 200</li>
                  <li>Total: 2300</li>
                </ul>
              </div>

              <div>
                <h3>Habilidades</h3>

                <ul class="skills__list">
                  <li>Choque do trovão</li>
                  <li>Cauda de ferro</li>
                </ul>
              </div>
            </section>
          </div>
        </section>

        <nav class="navigation_bar"></nav>
      </main>
    </div>
  </body>
</html>
